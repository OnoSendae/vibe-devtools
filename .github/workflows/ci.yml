name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/cli/package-lock.json
      
      - name: Install dependencies
        run: |
          cd apps/cli
          npm install
      
      - name: Run linter
        run: |
          cd apps/cli
          npm run lint

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/cli/package-lock.json
      
      - name: Install dependencies
        run: |
          cd apps/cli
          npm install
      
      - name: Build project
        run: |
          cd apps/cli
          npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: apps/cli/dist/
          retention-days: 7

